<div class="bg-white shadow rounded-lg p-4 animate-shake">
  <img alt="Wireless Earbuds" src="{{img_src}}" class="w-full h-40 object-cover rounded-lg" />
  <h3 class="mt-4 font-semibold text-gray-800">{{name}}</h3>
  <p class="text-sm text-gray-500">{{description}}</p>
  <div class="mt-2 flex items-center text-green-600">
    <span class="text-sm font-medium">★★★★★</span>
    <span class="ml-2 text-xs text-gray-500">(121)</span>
  </div>
  <div class="mt-4 flex justify-between items-center">
    <span class="text-lg font-bold text-gray-900">
      <slot name="price">{{price}}</slot>
    </span>
    <button value="{{id}}" class="px-4 py-2 text-sm rounded-2xl btn-Dark">
      order now
    </button>
  </div>
</div>
