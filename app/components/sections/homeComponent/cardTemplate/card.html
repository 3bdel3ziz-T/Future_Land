<div class="rounded-lg flex items-center flex-col justify-center gap-3">
  <!-- Background Image -->
  <div class="relative w-full max-w-[345px] h-[445px] rounded-2xl overflow-hidden">
    <img alt="Service Image" src="{{img_src}}"
      class="bg-no-repeat bg-cover bg-[url('{{loadingImg_src}}')] w-full h-full object-cover" loading="lazy">
    <!-- Overlay Text -->
    <div
      class="absolute inset-0 flex flex-col justify-end p-4 bg-gradient-to-t from-black/60 via-black/20 to-transparent to-60% text-white">
      <h3 class="text-2xl font-bold">
        {{title}}
      </h3>
      <p class="text-lg mt-2 line-clamp-4">
        {{description}}
      </p>
    </div>
  </div>

  <!-- Button -->
  <button class="btn-Dark px-6 py-2 text-lg font-medium rounded-3xl">
    order now
  </button>
</div>
