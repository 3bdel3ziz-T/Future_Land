<section class="blogs py-14">
  <heading-component>our blogs</heading-component>
  <div class="custom-container">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Main Article -->
      <div class="flex flex-col flex-1">
        <div class="relative">
          <img src="{{img_src}}" alt="Main Article"
            class="rounded-lg w-full h-80 object-center">
        </div>
        <div class="mt-4">
          <p class="text-sm text-gray-600">{{date}}</p>
          <h2 class="text-2xl font-bold mt-2">
            {{name}}
          </h2>
          <p class="text-gray-700 mt-2 line-clamp-2">
            {{description}}
          </p>
          <!-- <div class="flex gap-2 mt-4">
            <span class="px-3 py-1 bg-gray-200 text-sm rounded-md">Design</span>
            <span class="px-3 py-1 bg-gray-200 text-sm rounded-md">Research</span>
            <span class="px-3 py-1 bg-gray-200 text-sm rounded-md">Interviews</span>
          </div> -->
        </div>
      </div>

      <!-- Side Articles -->
      <div id="side-holder" class="lg:w-1/3 flex flex-col gap-6">
        <!-- Side Article Item -->
      </div>
    </div>
  </div>
</section>
